<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">BlogSpace</h1>
            <div class="nav-links">
                <button id="homeBtn" class="nav-btn active">Home</button>
                <button id="createBtn" class="nav-btn">Create Post</button>
                <button id="accountBtn" class="nav-btn">Account</button>
            </div>
        </div>
    </nav>

    <!-- Home Page -->
    <div id="homePage" class="page active">
        <div class="container">
            <header class="hero">
                <h1>Welcome to BlogSpace</h1>
                <p>Share your thoughts and stories with the world</p>
            </header>
            
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search blogs...">
                <button id="searchBtn">Search</button>
            </div>

            <div class="blog-grid" id="blogGrid">
                <!-- Blog posts will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Create/Edit Post Page -->
    <div id="createPage" class="page">
        <div class="container">
            <div class="form-container">
                <h2 id="formTitle">Create New Post</h2>
                <form id="blogForm">
                    <div class="form-group">
                        <label for="postTitle">Title</label>
                        <input type="text" id="postTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="postAuthor">Author</label>
                        <input type="text" id="postAuthor" required>
                    </div>
                    <div class="form-group">
                        <label for="postCategory">Category</label>
                        <select id="postCategory">
                            <option value="Technology">Technology</option>
                            <option value="Lifestyle">Lifestyle</option>
                            <option value="Travel">Travel</option>
                            <option value="Food">Food</option>
                            <option value="Science">Science</option>
                            <option value="Personal">Personal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="postContent">Content</label>
                        <textarea id="postContent" rows="15" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="submitBtn">Publish Post</button>
                        <button type="button" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Account Page -->
    <div id="accountPage" class="page">
        <div class="container">
            <div class="account-container">
                <!-- Login Form -->
                <div id="loginForm" class="auth-form">
                    <h2>Login to Your Account</h2>
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit">Login</button>
                        <p>Don't have an account? <button type="button" id="showRegister" class="link-btn">Register here</button></p>
                    </form>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="auth-form" style="display: none;">
                    <h2>Create New Account</h2>
                    <form id="registerFormElement">
                        <div class="form-group">
                            <label for="registerName">Full Name</label>
                            <input type="text" id="registerName" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" required>
                        </div>
                        <button type="submit">Register</button>
                        <p>Already have an account? <button type="button" id="showLogin" class="link-btn">Login here</button></p>
                    </form>
                </div>

                <!-- User Dashboard -->
                <div id="userDashboard" class="dashboard" style="display: none;">
                    <h2>Welcome, <span id="userName"></span>!</h2>
                    <div class="dashboard-stats">
                        <div class="stat-card">
                            <h3 id="userPostCount">0</h3>
                            <p>Your Posts</p>
                        </div>
                        <div class="stat-card">
                            <h3 id="totalViews">0</h3>
                            <p>Total Views</p>
                        </div>
                    </div>
                    <div class="user-posts">
                        <h3>Your Posts</h3>
                        <div id="userPostsList"></div>
                    </div>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Blog Detail Modal -->
    <div id="blogModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
